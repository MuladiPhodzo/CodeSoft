<div class="favourites-page">
  <h1>Your Favorites</h1>

  <div *ngIf="favorites.length === 0" class="empty-message">
    <p>You haven't added any favorites yet.</p>
  </div>

  <div class="favorites-grid" *ngIf="favorites.length > 0">
    <div class="favorite-card" *ngFor="let item of favorites">
      <img [src]="item.image" alt="{{ item.name }}" />
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
      <div class="card-actions">
        <span class="price">{{ item.price | currency }}</span>
        <button mat-icon-button color="warn" (click)="removeFromFavorites(item)">
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
